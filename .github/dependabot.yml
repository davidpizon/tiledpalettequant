version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/TiledPaletteQuant"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    target-branch: "main"
  
  - package-ecosystem: "nuget"
    directory: "/TiledPaletteQuant.Tests"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    target-branch: "main"
